{% load bootstrap4 %}

{% block content %}
    <div style="text-align:center; max-width: 400px; margin: 0 auto">
        <div class="mb-3">
            <h4>Comment Create</h4>
        </div>
        <form action="{% url 'commentapp:create' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}

            {% if user.is_authenticated %}
            <input  type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
            {% else %}
            <a href="{% url 'accountapp:login' %}?next={{request.path}}" class="btn btn-dark rounded-pill col-6 mt-3">Login Please</a>
            {% endif %}
            <input type="hidden" name="article.pk" value="{{ article.pk }}">
        </form>
    </div>
{% endblock %}
