{% extends 'base.html' %}

{% block content %}
    <div style="text-align:center; max-width: 400px; margin: 0 auto">
        <div class="mb-3">
            <h4>Delete Article : {{target_comment.content }}</h4>
        </div>
        <form action="{% url 'commentapp:delete' pk=target_comment.pk%}" method="post">
            {% csrf_token %}
            <input  type="submit" class="btn btn-danger rounded-pill col-6 mt-3" value="Delete">
        </form>
    </div>

{% endblock %}
