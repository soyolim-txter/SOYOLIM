{% extends 'base.html' %}

{% block content %}
<div style="border-radius: 1rem; margin: 2rem; text-align: center" xmlns="http://www.w3.org/1999/html">
      <h1 style = "font-family: 'Montserrat', sans-serif;"">
        Hello World LIST!
      </h1>
        <form action="/account/hello_world/" method ="post" >
            {% csrf_token %}
            <div>
               <input type="text" name="hello_world_input">
            </div></br>
            <div>
               <input type="submit" class="btn btn-primary" value="POST">
            </div>
        </form>
        {% if hello_world_output%}
        <h1>
            {{ hello_world_output.text }}
        </h1>
        {% endif %}
    </div>
{% endblock %}
